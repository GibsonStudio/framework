			<div id="box_acute" class="box"></div>

			<div id="definitions">
			
				<div class="heading">Definitions</div>
			
				<p>An ACUTE ANGLE is less than 90&deg;</p>
				
				<p>A RIGHT ANGLE is 90&deg;</p>
				
				<p>An OBTUSE ANGLE is between 90&deg; and 180&deg;</p>
				
				<p>A REFLEX ANGLE is between 180&deg; and 360&deg;</p>
