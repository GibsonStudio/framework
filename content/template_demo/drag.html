<body onLoad="scene_loaded()">

	<script>write_header();write_nav();</script>

	<div id="content">
		
		<div class="page-title">Drag Labels to Diagram</div>

		<div id="objects">
		
			<script>
			
				//source - items to drag
				
				var o = {};
				o.text = 'Toggle Switch';
				o.id = 'obj_toggle';
				add_object(o);
				
				var o = {};
				o.text = 'Tuners';

				var o = {};

				o.id = 'obj_pickup';
				add_object(o);
				
				var o = {};

			<div style="clear: both;"></div>
			
		</div>
			
		<div id="iron_cross">

				var o = {};

				add_object(o);
				
				var o = {};
				o.id = 'toggle';

				o.style = 'left: 300px; top: 10px;';
				add_object(o);
				
				var o = {};
				o.id = 'headstock';

				o.style = 'right: 60px; top: 30px;';
				add_object(o);
				
				var o = {};
				o.id = 'volume';
				o.type = 'target';
				o.style = 'left: 40px; bottom: 50px;';
				add_object(o);
				
				var o = {};
				o.id = 'pickup';
				o.type = 'target';
				o.style = 'left: 360px; bottom: 50px;';
				add_object(o);
				
				var o = {};
				o.id = 'tuners';
				o.type = 'target';
				o.style = 'right: 60px; bottom: 100px;';
				add_object(o);
				
			</script>
		</div>	
			
		
		<script>		
			//define correct locations
			correct.push(['obj_toggle', 'toggle']);
			correct.push(['obj_tuners', 'tuners']);
