<!DOCTYPE HTML>

<html>

	<script type="text/javascript" src="../../javascript/lib.js"></script>

	<link href="descent_range.css" type="text/css" rel="stylesheet" />

					<td>Minimum Drag</td>

				</tr>
			</table>

	</div>
	
	
	
	<script>
	ini_vars();
	</script>
