<!DOCTYPE HTML>

<html>

<head>
	<script type="text/javascript" src="../../javascript/lib.js"></script>
	<script>write_head();include_javascript('jQueryRotate.2.2.js');</script>
	<script type="text/javascript" src="altimeter.js"></script>
	<link href="altimeter.css" type="text/css" rel="stylesheet" />
</head>

<body onLoad="scene_loaded()">

	<script>write_header();write_nav();</script>

	<div id="content">
	
		<div class="page-title">Altimeter Interactivity Demo</div>
		
		<div id="altimeter">
			<div id="needle_100"> </div>
			<div id="needle_1000"> </div>
			<div id="needle_10000"> </div>
			<div id="face"> </div>
			<div id="subscale"> </div>
			<div id="subscale_knob"> </div>
		</div>
		
		
		<div id="sliders">
			<form name="sliders">	
				<div id="altitude_value" class="param_value">Altitude: </div>	
				<input type="range" name="altitude" value="2000" min="-400" max="10000"><br/>
				<div id="pressure_value" class="param_value">Pressure: </div>	
				<input type="range" name="pressure" value="1013" min="950" max="1050"><br/>
				<div id="subscale_value" class="param_value">Subscale: </div>	
				<input type="range" name="subscale" value="1000" min="950" max="1050" step="0.1"><br/>
			</form>
		</div>	
		
	</div>
	
</body>

</html>
